<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoNest - User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #b71c1c, #a50000);
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #a50000, #8e0000);
            transform: scale(1.1);
        }

        ::-webkit-scrollbar-track {
            background: #f4f4f4;
            border-radius: 10px;
        }

        /* Navbar */
        .navbar {
            background-color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 40px;
            margin-right: 10px;
        }

        .hamburger {
            font-size: 1.5rem;
            cursor: pointer;
            color: #b71c1c;
            transition: transform 0.2s ease, background-color 0.2s ease;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .hamburger:hover {
            background-color: #f4f4f4;
            transform: scale(1.1);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 2rem;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 2px solid #b71c1c;
        }

        .sidebar .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .sidebar img {
            height: 40px;
        }

        .sidebar a {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: #333;
            font-weight: 700;
            transition: background-color 0.2s ease, color 0.2s ease;
            border-bottom: 1px solid #e0e0e0;
        }

        .sidebar a:hover {
            background-color: #f4f4f4;
            color: #b71c1c;
        }

        /* Sidebar Open */
        .sidebar-open {
            left: 0;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        /* Dashboard Sections */
        .dashboard {
            display: flex;
            justify-content: center; /* Center the cards horizontally */
            align-items: center; /* Center the cards vertically */
            flex-wrap: wrap; /* Allow cards to wrap to the next line */
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px; /* Set a fixed width for the cards */
            transition: transform 0.3s ease;
            text-align: center; /* Center align text in cards */
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #b71c1c;
        }

        .card p {
            font-size: 2rem;
            margin: 0;
            font-weight: 420;
            color: #333;
        }

        /* Table Styles */
        .table-container {
            margin-top: 40px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            color: #333;
        }

        th {
            background-color: #b71c1c;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }
		
		/* Glassmorphism Style for Dropdown */
.dropdown-container {
    position: relative; /* Positioning context for the dropdown */
}

.role-select {
    -webkit-appearance: none; /* Remove default styling */
    -moz-appearance: none; /* Remove default styling */
    appearance: none; /* Remove default styling */
    background-color: rgba(255, 255, 255, 0.6); /* Transparent white background */
    border: 2px solid rgba(255, 255, 255, 0.2); /* Semi-transparent border */
    border-radius: 10px; /* Rounded corners */
    padding: 10px 20px; /* Padding for spacing */
    font-size: 16px; /* Font size */
    color: #333; /* Text color */
    outline: none; /* Remove outline */
    transition: border 0.3s ease; /* Transition for border color */
    backdrop-filter: blur(10px); /* Background blur effect */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
}

.role-select:hover {
    border-color: rgba(255, 255, 255, 0.5); /* Change border color on hover */
}

.role-select:focus {
    border-color: #007bff; /* Change border color on focus */
}

/* Style for dropdown arrow */
.role-select::after {
    content: 'â–¼'; /* Custom dropdown arrow */
    font-size: 16px; /* Adjust arrow size */
    position: absolute; /* Position it on the right */
    right: 10px; /* Space from the right */
    top: 50%; /* Center vertically */
    transform: translateY(-50%); /* Adjust vertical position */
    color: #333; /* Arrow color */
    pointer-events: none; /* Prevent pointer events on the arrow */
}
		
		
        .recent-activity,
        .notifications {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recent-activity h3,
        .notifications h3 {
            margin: 0 0 10px 0;
            color: #b71c1c;
        }

        .activity-item,
        .notification-item {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item:last-child,
        .notification-item:last-child {
            border-bottom: none;
        }

        .activity-time,
        .notification-time {
            font-size: 0.9rem;
            color: #777;
        }

        /* Responsive Design */
        @media (min-width: 769px) {
            .sidebar-open ~ .main-content {
                margin-left: 250px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="http://localhost:8080/admin-page" class="logo">
                <img src="https://res-console.cloudinary.com/dtcbrjqfs/media_explorer_thumbnails/4bc3d4e46c59f58ca727228ac5f5b3e4/detailed" alt="Company Logo" id="header-img" />
            </a>
        </div>
        <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <a href="http://localhost:8080/admin-page" class="logo">
                <img src="https://res-console.cloudinary.com/dtcbrjqfs/media_explorer_thumbnails/4bc3d4e46c59f58ca727228ac5f5b3e4/detailed" alt="Company Logo" id="header-img" />
            </a>
        </div>
        <a th:href="@{/admin-page/usermanagement}">User Management</a>
        <a th:href="@{/admin-page/vehiclemanagement}">Vehicle Management</a>
        <a th:href="@{/admin-page/orders}">Orders</a>
    	<a th:href="@{/profile}">Profile</a>
        <a th:href="@{/admin-page/forummanagement}">Forum Management</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <div class="dashboard">
            <!-- Summary Stats -->
            <div class="card" id="adminCard">
                <h2>Admins</h2>
                <p id="adminCount">0</p>
            </div>
            <div class="card" id="dealerCard">
                <h2>Dealers</h2>
                <p id="dealerCount">0</p>
            </div>
            <div class="card" id="customerCard">
                <h2>Customers</h2>
                <p id="customerCount">0</p>
            </div>
            <div class="card" id="totalUsersCard">
                <h2>Total Users</h2>
                <p id="totalUsersCount">0</p>
            </div>
        </div>

        <!-- User Table -->
		<div class="table-container">
		    <table class="users-table">
		        <thead>
		            <tr>
		                <th class="t-op">Given name</th>
		                <th class="t-op">Email ID</th>
		                <th class="t-op">Date of birth</th>
		                <th class="t-op">Gender</th>
		                <th class="t-op">Mobile no</th>
		                <th class="t-op">Role</th>
		                <th class="t-op">Country</th>
		                <th class="t-op">City</th>
		            </tr>
		        </thead>
		        <tbody id="userTableBody">
		            <!-- User data will be inserted here dynamically -->
		        </tbody>
		    </table>
		</div>
        

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('sidebar-open');
            mainContent.classList.toggle('sidebar-open');
        }
        
        document.addEventListener('DOMContentLoaded', fetchUsers);

        function fetchUsers() {
            fetch('http://localhost:8080/api/users')
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Log the data to the console
                    populateUserTable(data); // Call the function to populate the table
                    updateCounts(data); // Update card counts
                })
                .catch(error => console.error('Error fetching users:', error));
        }
        
        function populateUserTable(users) {
            const userTableBody = document.getElementById('userTableBody');
            userTableBody.innerHTML = ''; // Clear existing rows if any

            users.forEach(user => {
                const row = document.createElement('tr');
                // Check if the user is an admin
                if (user.role === 'ADMIN') {
                    row.innerHTML = `
                        <td>${user.givenname}</td>
                        <td>${user.email}</td>
                        <td>${user.dob}</td>
                        <td>${user.gender}</td>
                        <td>${user.mobno}</td>
                        <td>${user.role}</td> <!-- Display role as text -->
                        <td>${user.country}</td>
                        <td>${user.city}</td>
                    `;
                } else {
                    row.innerHTML = `
                        <td>${user.givenname}</td>
                        <td>${user.email}</td>
                        <td>${user.dob}</td>
                        <td>${user.gender}</td>
                        <td>${user.mobno}</td>
                        <td>
                            <select class="role-select" data-user-id="${user.id}">
                                <option value="ADMIN" ${user.role === 'ADMIN' ? 'selected' : ''}>Admin</option>
                                <option value="DEALER" ${user.role === 'DEALER' ? 'selected' : ''}>Dealer</option>
                                <option value="USER" ${user.role === 'USER' ? 'selected' : ''}>User</option>
                            </select>
                        </td>
                        <td>${user.country}</td>
                        <td>${user.city}</td>
                    `;
                }
                userTableBody.appendChild(row); // Append the row to the table body
            });

            // Add event listeners for role change for non-admin users
            const roleSelects = document.querySelectorAll('.role-select');
            roleSelects.forEach(select => {
                select.addEventListener('change', handleRoleChange);
            });
        }

		
        function handleRoleChange(event) {
            const selectElement = event.target;
            const userId = selectElement.getAttribute('data-user-id'); // Get user ID
            const newRole = selectElement.value; // Get new role from dropdown

            // Prepare the data to send
            const data = {
                id: userId,
                role: newRole
            };

            // Send the updated role to the server
            fetch(`/api/users/${userId}/role`, {
                method: 'PATCH', // or 'PUT' depending on your API design
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    console.log(`Role updated successfully for user ID ${userId}`);
                } else {
                    console.error(`Failed to update role for user ID ${userId}`);
                }
            })
            .catch(error => {
                console.error('Error updating role:', error);
            });
        }
        
        function updateCounts(users) {
            let adminCount = 0;
            let dealerCount = 0;
            let customerCount = 0;
            let totalUsersCount = users.length;

            users.forEach(user => {
                switch (user.role) {
                    case 'ADMIN':
                        adminCount++;
                        break;
                    case 'DEALER':
                        dealerCount++;
                        break;
                    case 'USER':
                        customerCount++;
                        break;
                    default:
                        break;
                }
            });

            // Update the card values
            document.getElementById('adminCount').textContent = adminCount;
            document.getElementById('dealerCount').textContent = dealerCount;
            document.getElementById('customerCount').textContent = customerCount;
            document.getElementById('totalUsersCount').textContent = totalUsersCount;

            // Store total user count in localStorage
            localStorage.setItem('totalUsersCount', totalUsersCount);
        }


    </script>
</body>

</html>
