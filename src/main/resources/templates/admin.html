<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Admin Dashboard</title>
    <style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    height: 100%;
    background-color: var(--background-color);
    color: var(--text-color);
    overflow-x: hidden;
}

/* Root Variables for Theming */
:root {
    --primary-color: #007aff;
    --secondary-color: #5856d6;
    --background-color: #f5f7fa;
    --text-color: #333;
    --light-text-color: #666;
    --widget-background: #ffffff;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --border-radius: 12px;
}

/* Dark Theme Variables */
body[data-theme='dark'] {
    --background-color: #1e1e1e;
    --text-color: #eaeaea;
    --light-text-color: #b3b3b3;
    --widget-background: #2c2c2c;
    --shadow-color: rgba(0, 0, 0, 0.3);
}

/* Dashboard Container */
.dashboard-container {
    display: flex;
    height: 100vh;
}

/* Sidebar Styling */
.sidebar {
    width: 260px;
    background: linear-gradient(45deg, #007aff, #5856d6);
    padding: 20px;
    color: white;
    display: flex;
    flex-direction: column;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 15px var(--shadow-color);
    transition: width 0.3s ease;
}

.sidebar-header {
    font-size: 28px;
    text-align: center;
    font-weight: bold;
    margin-bottom: 40px;
}

.sidebar-menu {
    list-style: none;
    flex-grow: 1;
}

.menu-item {
    padding: 15px;
    margin-bottom: 15px;
    border-radius: var(--border-radius);
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: flex;
    align-items: center;
}

.menu-item i {
    margin-right: 12px;
}

.menu-item.active, .menu-item:hover {
    background-color: rgba(255, 255, 255, 0.15);
    transform: translateY(-5px);
}

.menu-item a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    display: block;
}

/* Main Content Styling */
.main-content {
    flex: 1;
    padding: 30px;
    display: flex;
    flex-direction: column;
    gap: 30px;
}

/* Navbar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--widget-background);
    padding: 20px 30px;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 10px var(--shadow-color);
    font-size: 24px;
    color: var(--text-color);
}

.profile {
    display: flex;
    align-items: center;
}

.profile img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    margin-right: 12px;
    box-shadow: 0 2px 5px var(--shadow-color);
}

/* Curved Hero Section */
.hero {
    position: relative;
    background: linear-gradient(135deg, #007aff, #5856d6);
    padding: 60px;
    border-radius: var(--border-radius);
    color: white;
    overflow: hidden;
}

.hero-curve {
    position: absolute;
    bottom: -40px;
    left: 0;
    width: 100%;
    height: 120px;
    background-color: var(--background-color);
    border-top-left-radius: 50%;
    border-top-right-radius: 50%;
    box-shadow: 0 -10px 20px var(--shadow-color);
}

.hero-content {
    position: relative;
    z-index: 2;
}

.hero h2 {
    font-size: 40px;
    font-weight: bold;
    margin-bottom: 20px;
    line-height: 1.2;
}

.hero p {
    font-size: 18px;
    color: rgba(255, 255, 255, 0.85);
    max-width: 600px;
}

/* Quick Action Cards */
.quick-actions {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
}

.action-card {
    background-color: var(--widget-background);
    padding: 40px;
    border-radius: var(--border-radius);
    text-align: center;
    box-shadow: 0 4px 12px var(--shadow-color);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.action-card i {
    font-size: 48px;
    color: var(--primary-color);
    margin-bottom: 20px;
}

.action-card h3 {
    font-size: 22px;
    font-weight: 600;
    color: var(--text-color);
}

.action-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 20px var(--shadow-color);
}

/* Scroll Top Button */
.scroll-top-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 50%;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px var(--shadow-color);
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    cursor: pointer;
}

.scroll-top-button:hover {
    background-color: #0051a2;
    transform: scale(1.1);
}

/* Theme Toggle Button */
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 50%;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px var(--shadow-color);
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.theme-toggle:hover {
    background-color: #0051a2;
}

/* Responsive Design */
@media (max-width: 768px) {
    .dashboard-container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        padding: 10px 20px;
    }

    .main-content {
        padding: 20px;
    }

    .navbar {
        padding: 15px 20px;
    }

    .hero {
        padding: 40px;
    }

    .quick-actions {
        grid-template-columns: 1fr;
    }
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li class="menu-item active"><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li class="menu-item"><a href="#"><i class="fas fa-user-friends"></i> Users</a></li>
                <li class="menu-item"><a href="#"><i class="fas fa-tools"></i> Settings</a></li>
                <li class="menu-item"><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                <li class="menu-item"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Curved Navbar -->
            <header class="navbar">
                <div class="navbar-left">
                    <h1>Welcome, Admin</h1>
                </div>
                <div class="navbar-right">
                    <div class="profile">
                        <img src="profile.jpg" alt="Profile Picture">
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <!-- Curvy Hero Section -->
            <section class="hero">
                <div class="hero-content">
                    <h2>Manage Your Dashboard Seamlessly</h2>
                </div>
                <div class="hero-curve"></div>
            </section>

            <!-- Quick Action Cards -->
            <section class="quick-actions">
                <div class="action-card">
                    <i class="fas fa-users"></i>
                    <h3>Manage Users</h3>
                </div>
                <div class="action-card">
                    <i class="fas fa-cogs"></i>
                    <h3>Settings</h3>
                </div>
                <div class="action-card">
                    <i class="fas fa-comments"></i>
                    <h3>Messages</h3>
                </div>
            </section>
        </div>
    </div>

    <button id="toggle-theme" class="theme-toggle"><i class="fas fa-sun"></i></button>
    <button class="scroll-top-button">â†‘</button>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Sidebar Menu Interactivity
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelector('.menu-item.active').classList.remove('active');
                item.classList.add('active');
            });
        });

        // Sidebar Hover Effect
        const sidebar = document.querySelector('.sidebar');

        sidebar.addEventListener('mouseenter', () => {
            sidebar.style.width = '300px';
        });

        sidebar.addEventListener('mouseleave', () => {
            sidebar.style.width = '260px';
        });

        // Smooth Scroll to Top
        const scrollTopButton = document.querySelector('.scroll-top-button');

        scrollTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollTopButton.style.opacity = 1;
            } else {
                scrollTopButton.style.opacity = 0;
            }
        });

        // Handle Theme Toggle
        const themeToggle = document.getElementById('toggle-theme');
        const body = document.body;
        let currentTheme = localStorage.getItem('theme') || 'light';
        body.dataset.theme = currentTheme;

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.dataset.theme = currentTheme;
            localStorage.setItem('theme', currentTheme);
            themeToggle.innerHTML = currentTheme === 'light' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
    });

    </script>
</body>
</html>
