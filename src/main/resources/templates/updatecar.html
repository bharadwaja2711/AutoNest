<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoNest - Update Cars</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <style>
    
    body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #b71c1c, #a50000);
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #a50000, #8e0000);
            transform: scale(1.1);
        }

        ::-webkit-scrollbar-track {
            background: #f4f4f4;
            border-radius: 10px;
        }

        /* For Firefox */
        .main-content,
        .sidebar {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #b71c1c #f4f4f4;
        }

        /* Navbar */
        .navbar {
            background-color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 40px;
            margin-right: 10px;
        }

        .hamburger {
            font-size: 1.5rem;
            cursor: pointer;
            color: #b71c1c;
            transition: transform 0.2s ease, background-color 0.2s ease;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .hamburger:hover {
            background-color: #f4f4f4;
            transform: scale(1.1);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 2rem;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 2px solid #b71c1c;
        }

        .sidebar .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .sidebar img {
            height: 40px;
        }

        .sidebar a {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: #333;
            font-weight: 700;
            transition: background-color 0.2s ease, color 0.2s ease;
            border-bottom: 1px solid #e0e0e0;
        }

        .sidebar a:hover {
            background-color: #f4f4f4;
            color: #b71c1c;
        }

        /* Sidebar Open */
        .sidebar-open {
            left: 0;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }

        /* Dashboard Sections */
        .dashboard {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
    
	    .container {
	    max-width: 1200px;
	    margin: 0 auto;
	    padding: 20px;
	    margin-right: 50px;
		}
		
		.car-container {
		    display: flex;
		    flex-wrap: wrap;
		    gap: 20px;
		}
		
		.card {
		    background-color: #f4f4f4;
		    border: 1px solid #ddd;
		    border-radius: 8px;
		    width: 300px;
		    padding: 20px;
		    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		    transition: box-shadow 0.3s ease;
		}
		
		.card:hover {
		    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
		}
		
		.card img {
		    width: 100%;
		    border-radius: 8px;
		}
		
		.card h3 {
		    margin: 15px 0;
		    font-size: 1.5em;
		    color: #333;
		}
		
		.card p {
		    color: #777;
		}
		
		button.btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
	    
	    .search-bar {
	        max-width: 600px;
	        margin: 0 auto;
	    }
	
	    .search-input {
	        border-radius: 6px; /* Slightly rounded edges */
	        border: 1px solid #ccc;
	        height: 45px;
	        box-shadow: none;
	        font-size: 1rem;
	        padding: 0 20px;
	        transition: box-shadow 0.3s ease, border-color 0.3s ease;
	    }
	
	    .search-input:focus {
	        outline: none;
	        border-color: #b71c1c;
	        box-shadow: 0 0 8px 2px rgba(183, 28, 28, 0.6); /* Red glow effect */
	    }
	
	    .search-bar .btn {
	        border-radius: 6px; /* Matches the input's slight rounding */
	        background-color: #b71c1c; /* Red search button */
	        border: 1px solid #b71c1c;
	        height: 45px;
	        font-size: 1rem;
	        color: white;
	    }
	
	    .search-bar .btn:hover {
	        background-color: #a50000;
	        border-color: #a50000;
	    }
	
	    .search-bar .input-group-append .btn {
	        box-shadow: none;
	    }

    </style>
</head>
<body>
	<!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="http://localhost:8080/admin-page" class="logo">
                <img src="https://res.cloudinary.com/dtcbrjqfs/image/upload/v1724085104/tkymkigtu1enwdwqulbd.png" alt="Company Logo" id="header-img" />
            </a>
        </div>
        <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
    </nav>    

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <a href="http://localhost:8080/admin-page" class="logo">
                <img src="https://res.cloudinary.com/dtcbrjqfs/image/upload/v1724085104/tkymkigtu1enwdwqulbd.png" alt="Company Logo" id="header-img" />
            </a>
        </div>
        <a th:href="@{/admin-page/usermanagement}">Manage Users</a>
        <a th:href="@{/admin-page/vehiclemanagement}">Manage Cars</a>
        <a th:href="@{/admin-page/viewcars}">View Cars</a>
        <a th:href="@{/admin-page/forummanagement}">Forums</a>
        <a th:href="@{/admin-page/orders}">Orders</a>
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
    <div class="container">
	    <nav aria-label="breadcrumb">
	        <ol class="breadcrumb">
	            <li class="breadcrumb-item"><a href="/admin-page">Admin Page</a></li>
	            <li class="breadcrumb-item"><a href="/admin-page/vehiclemanagement">Vehicle Management</a></li>
	            <li class="breadcrumb-item active" aria-current="page">Update Cars</li>
	        </ol>
	    </nav>
	    <div class="container mt-4">
		    <form class="search-bar">
		        <div class="input-group">
		            <input type="text" class="form-control search-input" id="car-search-input" placeholder="Search cars by Brand or Model" aria-label="Search cars">
		            <div class="input-group-append">
		                <button class="btn btn-danger" type="button" id="search-button"><i class="fas fa-search"></i></button>
		            </div>
		        </div>
		    </form>
		</div>
    	<h1>Update Cars</h1>
    	<div id="car-container" class="car-container"></div>
	</div>

	<script>
			document.addEventListener("DOMContentLoaded", function() {
			    const carContainer = document.getElementById("car-container");
			    const searchInput = document.getElementById("car-search-input"); // Search input element
		
			    let allCars = []; // Store all cars for filtering
		
			    // Fetch all cars from the server
			    fetch('/api/cars')
			        .then(response => response.json())
			        .then(cars => {
			            allCars = cars; // Save the cars for filtering
			            cars.forEach(car => {
			                createCarCard(car);
			            });
			        })
			        .catch(error => console.error('Error fetching cars:', error));
		
			    // Function to create a card and append it to the container
			    function createCarCard(car) {
			        const card = document.createElement('div');
			        card.classList.add('card');
		
			        // Construct image URL
			        const imageUrl = car.image ? `/cars/${car.id}/image` : '/static/default-car-image.png'; // Default image if no image present
		
			        card.innerHTML = `
			            <img src="${imageUrl}" alt="${car.manufacturer} ${car.model}" class="car-image">
			            <h3>${car.manufacturer}</h3>
			            <p>Model: ${car.model}</p>
			            <p>Price: â‚¹${car.price}</p>
			            <p>Year of Purchase: ${car.yearOfPurchase}</p>
			            <button class="btn btn-primary" style="cursor: pointer;" onclick="window.location.href='/admin-page/vehiclemanagement/update/${car.id}'">Update</button>
			        `;
		
			        carContainer.appendChild(card);
			    }
		
			    // Function to filter cars by both brand and model
			    function filterCarsByBrandAndModel(searchTerm) {
			        carContainer.innerHTML = ''; // Clear the current car list
			        const filteredCars = allCars.filter(car => {
			            const brandMatch = car.manufacturer.toLowerCase().includes(searchTerm.toLowerCase());
			            const modelMatch = car.model.toLowerCase().includes(searchTerm.toLowerCase());
			            return brandMatch || modelMatch; // Return cars that match either the brand or model
			        });
		
			        if (filteredCars.length > 0) {
			            filteredCars.forEach(car => createCarCard(car));
			        } else {
			            carContainer.innerHTML = '<p>No cars found for this search.</p>';
			        }
			    }
		
			    // Event listener for real-time search by both brand and model
			    searchInput.addEventListener("input", function() {
			        const searchTerm = searchInput.value;
			        filterCarsByBrandAndModel(searchTerm); // Filter based on the search term
			    });
			});
		
			// Sidebar toggle function (no changes)
			function toggleSidebar() {
		        const sidebar = document.getElementById('sidebar');
		        sidebar.classList.toggle('sidebar-open');
		        document.querySelector('.main-content').classList.toggle('sidebar-open');
		    }
		</script>
	
</body>
</html>
