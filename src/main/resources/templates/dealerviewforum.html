<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoNest - Reviews</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
            height: 12px; /* Height of the scrollbar (for horizontal scrollbar) */
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #b71c1c, #a50000); /* Gradient for the scrollbar thumb */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effect */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #a50000, #8e0000); /* Darker gradient on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        ::-webkit-scrollbar-track {
            background: #f4f4f4; /* Color of the scrollbar track */
            border-radius: 10px; /* Rounded corners */
        }

        /* For Firefox */
        .main-content,
        .sidebar {
            overflow-y: auto; /* Enable vertical scrolling */
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: #b71c1c #f4f4f4; /* For Firefox (thumb color and track color) */
        }

        /* Navbar */
        .navbar {
            background-color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 40px; /* Set height for the logo image */
            margin-right: 10px; /* Space between logo and text (if any) */
        }

        .hamburger {
            font-size: 1.5rem;
            cursor: pointer;
            color: #b71c1c; /* Red color for the hamburger icon */
            transition: transform 0.2s ease, background-color 0.2s ease;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .hamburger:hover {
            background-color: #f4f4f4; /* Light background on hover */
            transform: scale(1.1); /* Slightly larger on hover */
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 2rem;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 2px solid #b71c1c; /* Red border on the right */
        }

        .sidebar .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .sidebar img {
            height: 40px; /* Set height for the logo image */
        }

        .sidebar a {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: #333;
            font-weight: 700;
            transition: background-color 0.2s ease, color 0.2s ease;
            border-bottom: 1px solid #e0e0e0;
        }

        .sidebar a:hover {
            background-color: #f4f4f4;
            color: #b71c1c; /* Red color for hover state */
        }

        /* Sidebar Open */
        .sidebar-open {
            left: 0;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        /* Dashboard Sections */
        .dashboard {
            display: flex;
            justify-content: center; /* Center the cards horizontally */
            align-items: center; /* Center the cards vertically */
            flex-wrap: wrap; /* Allow cards to wrap to the next line */
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px; /* Set a fixed width for the cards */
            transition: transform 0.3s ease;
            text-align: center; /* Center align text in cards */
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #b71c1c;
        }

        .card p {
            font-size: 2rem;
            margin: 0;
            font-weight: 420;
            color: #333;
        }

        .recent-activity,
        .notifications {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recent-activity h3,
        .notifications h3 {
            margin: 0 0 10px 0;
            color: #b71c1c;
        }

        .activity-item,
        .notification-item {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item:last-child,
        .notification-item:last-child {
            border-bottom: none;
        }

        .activity-time,
        .notification-time {
            font-size: 0.9rem;
            color: #777;
        }

        /* Responsive Design */
        @media (min-width: 769px) {
            .sidebar-open ~ .main-content {
                margin-left: 250px;
            }
        }
        
        .btn-3d {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px #0056b3;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-3d:hover {
            background-color: #0056b3;
            box-shadow: 0 6px #003f7f;
            transform: translateY(-2px);
        }

        .btn-3d:active {
            box-shadow: 0 2px #003f7f;
            transform: translateY(2px);
        }
        
        /* Styling for the review cards */
        .review-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Add space between each review */
            padding: 20px;
            background-color: #fff;
        }

        .review-card .card-title {
            font-size: 1.5rem;
            color: #b71c1c;
        }

        .review-card .card-text {
            font-size: 1.1rem;
            color: #333;
        }
        
        /* Heart button styling */
        .heart {
            cursor: pointer;
            font-size: 24px;
            color: #ccc; /* Default color */
            position: absolute;
            top: 20px;
            right: 20px;
            transition: color 0.3s;
        }

        .heart.liked {
            color: red; /* Color when liked */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
        	<a href="http://localhost:8080/dealer-page" class="logo">
            	<img src="https://res.cloudinary.com/dtcbrjqfs/image/upload/v1724085104/tkymkigtu1enwdwqulbd.png" alt="Company Logo" id="header-img" />
        	</a>
        </div>
        <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
        	<a href="http://localhost:8080/admin-page" class="logo">
            	<img src="https://res.cloudinary.com/dtcbrjqfs/image/upload/v1724085104/tkymkigtu1enwdwqulbd.png" alt="Company Logo" id="header-img" />
        	</a>
        </div>
    	<a th:href="@{/dealer-page}">Manage Cars</a>
    	<a th:href="@{/dealer-page/viewcars}">View Cars</a>
    	<a th:href="@{/dealer-page/forummanagement}">Forums</a>
    	<a th:href="@{/admin-page/orders}">Orders</a>
    	<a th:href="@{/profile}">Profile</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
    
    <div class="container">
	    <nav aria-label="breadcrumb">
	        <ol class="breadcrumb">
	            <li class="breadcrumb-item"><a href="/admin-page">Dealer Page</a></li>
	            <li class="breadcrumb-item active" aria-current="page">Forums</li>
	        </ol>
	    </nav>
	</div>
	
	<a th:href="@{/createforum}">
        <button class="btn-3d">Post Review</button>
    </a>
    
    <div class="container mt-5">
        <h1>Car Experience and Ownership Reviews</h1>

        <!-- Button for creating new reviews -->
        <a th:href="@{/createforum}">
            <button class="btn-3d">Post Review</button>
        </a>

        <!-- Display list of forums (reviews) -->
        <div class="mt-3">
            <h2>Recent Reviews</h2>
            <div th:each="forum : ${forums}">
                <div class="review-card">
                    <h3 class="card-title" th:text="${forum.title}">Review Title</h3>
                    <p class="card-text" th:text="${forum.description}">Review Description</p>
                    <!-- Displaying the user's given name who posted the review -->
                    <p class="posted-by">Posted by: <span th:text="${forum.user.givenname}">User Name</span></p>
                </div>
            </div>
        </div>
    </div>

    

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('sidebar-open');
            document.getElementById('main-content').classList.toggle('sidebar-open');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const totalUsersCount = localStorage.getItem('totalUsersCount');
            
            if (totalUsersCount) {
                // Example: Displaying the count in a specific element
                document.getElementById('totalUsersDisplay').textContent = totalUsersCount;
            }
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
